2,93.9688,178,97.9688" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="178" x2="178" y1="739.417" y2="759.417"/><polygon fill="#181818" points="174,749.417,178,759.417,182,749.417,178,753.417" style="stroke:#181818;stroke-width:1.0;"/><!--MD5=[662e493afaf721b379672f82abaa4984]
@startuml

start
:setup network;
while (episode < NUM_EPISODES or Solved?) is (yes)
    :Initialize new episode
    __env.reset()__;

    while (_ < MAX_STEPS or Done?) is (yes)
      :Simulate next step:
      __nest.Simulate(STEP)__
      Choose action.;
      :Move agent:
      __new_state, reward = env.step(action)__;
      if (reward > 0 ?) then (yes)
        :Learn network:
        __nest.Simulate(LEARN_TIME)__;
      endif
      :Relax network:
      __nest.Simulate(REST_TIME)__;
    endwhile (no)
endwhile (no)

:Save results;

stop

@enduml

