 y1="115.9688" y2="754.417"/><line style="stroke:#181818;stroke-width:1.0;" x1="24" x2="178" y1="754.417" y2="754.417"/><line style="stroke:#181818;stroke-width:1.0;" x1="178" x2="178" y1="754.417" y2="774.417"/><polygon fill="#181818" points="174,764.417,178,774.417,182,764.417,178,768.417" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="178" x2="178" y1="83.9688" y2="103.9688"/><polygon fill="#181818" points="174,93.9688,178,103.9688,182,93.9688,178,97.9688" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="178" x2="178" y1="808.3857" y2="828.3857"/><polygon fill="#181818" points="174,818.3857,178,828.3857,182,818.3857,178,822.3857" style="stroke:#181818;stroke-width:1.0;"/><!--MD5=[31d0228073c9241e5b42891b0f9c00b4]
@startuml

start
:setup network;
while (episode < NUM_EPISODES or Solved?) is (yes)
    :Initialize new episode
    __env.reset()__;

    while (_ < MAX_STEPS or Done?) is (yes)
      :Simulate next step
      __nest.Simulate(STEP)__;
      :choose action based
      on spikes in WTA;
      :Move agent
      __new_state, reward = env.step(action)__;
      if (reward > 0 ?) then (yes)
        :Learn network
        __nest.Simulate(LEARN_TIME)__;
      endif
      :Relax network
      __nest.Simulate(REST_TIME)__;
    endwhile (no)
endwhile (no)

:Save results;

stop

@enduml

